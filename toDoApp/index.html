<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      margin: 0 !important;
      padding: 0 !important;
      background-color: #fafbfd;
      font-family: OCR A Std, monospace;
      color: #606c76;
    }
    .header {
      color: #606c76;
      margin-top: 0;
      text-align: center;
    }
    .message {
      list-style: none;
    }
    .btn {
      color: red;
    }
    .input {
      color: #606c76;
      height: 20px;
      width: 300px;
      background-color: #fafbfd;
      border-radius: 5px;
    }
    .formDiv {
      display: flex;
      justify-content: center;
    }
    .list {
      cursor: pointer;
      list-style-type: 'â—»';
      padding-left: 1rem;
    }
    .list ::marker {
      margin: 0;
    }
    .colorchange {
      color: teal;
    }
    .ul {
      display: flex;
      justify-content: left;
    }
  </style>
  <body>
    <div class="app">
      <h1 class="header">To-Do List</h1>
      <div class="formDiv">
        <form class="form" action="">
          <input
            class="input"
            type="text"
            id="task"
            placeholder="Please Enter A Task"
          />
          <button type="submit" id="submit">Add</button>
        </form>
      </div>
    </div>
  </body>
  <script src="./App.js"></script>
</html>
